<!DOCTYPE html>
<html>
  <head>
    <title>Achint's CS 253 Blog</title>
  </head>

  <link type="text/css" rel="stylesheet" href="/static/main.css">

  </style>

  <body>
   {% include 'header.html' %}
    {% for entry in blogPosts %}
    <div class="post">
      <div class="post-heading">
        <div class="post-tite"><a href="/{{entry.key().name()}}">{{entry.subject}}</a></div>
        <div class="post-date">{{entry.created}}</div>
      </div>
      <div class="post-content">{{entry.content}}</div>
    </div>
    <br><br>
    {% endfor %}
  </body>
</html>
